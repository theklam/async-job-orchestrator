services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs
      POSTGRES_DB: jobs
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobs"]
      interval: 2s
      timeout: 5s
      retries: 10

  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://jobs:jobs@db:5432/jobs
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy

  worker:
    build: .
    command: python -m worker.main
    environment:
      DATABASE_URL: postgresql://jobs:jobs@db:5432/jobs
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
